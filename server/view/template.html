<!DOCTYPE html>
<html>
<head>
  <title> koaplate </title>
</head>
<body>
  <%- body %>

  <footer>
    <% if (typeof user !== 'undefined') { %>
    <span> Welcome, <%=user.username %> </span>
    <a href="/logout"> Logout </a>
    <% } else { %>
    <a href="/login"> Login </a>
    <a href="/signup"> Sign up </a>
    <% } %>
    hostname: <%= hostname %>
  </footer>
</body>
</html>
