<article>
  <section>
    <h2> Talk Board </h2>
    <form action="/talk" method="post">
      <input name="content" required />
      <input type="submit" value="send" />
    </form>
  </section>
  <section>
    <ul>
      <% list.forEach(talk => { %>
      <li>
        [<%=moment(talk.createdAt).fromNow() %>]
        <%=talk.content %>
        by <%=talk.user.username %>
      </li>
      <% }) %>
    </ul>
  </section>
</article>
